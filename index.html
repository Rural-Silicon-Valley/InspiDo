<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>治愈日记 - 爱自己的每一天</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/calendar.css">
    <link rel="stylesheet" href="css/diary.css">
    <link rel="stylesheet" href="css/tasks.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Ma+Shan+Zheng&family=ZCOOL+XiaoWei&display=swap" rel="stylesheet">
</head>
<body>
    <div class="app-container">
        <!-- 启动页 -->
        <div id="splash-screen" class="splash-screen">
            <div class="splash-content">
                <div id="splash-illustration" class="splash-illustration"></div>
                <p class="splash-text">今天，也要好好爱自己呀～</p>
            </div>
        </div>

        <!-- 主应用界面 -->
        <div id="app-main" class="app-main hidden">
            <!-- 顶部导航 -->
            <header class="header">
                <h1 class="app-title">治愈日记</h1>
                <div class="header-buttons">
                    <button id="theme-toggle" class="theme-toggle">
                        <svg class="icon" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                            <path d="M12 16C14.2091 16 16 14.2091 16 12C16 9.79086 14.2091 8 12 8C9.79086 8 8 9.79086 8 12C8 14.2091 9.79086 16 12 16Z" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                            <path d="M12 2V4" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                            <path d="M12 20V22" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                            <path d="M4.93 4.93L6.34 6.34" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                            <path d="M17.66 17.66L19.07 19.07" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                            <path d="M2 12H4" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                            <path d="M20 12H22" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                            <path d="M6.34 17.66L4.93 19.07" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                            <path d="M19.07 4.93L17.66 6.34" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                        </svg>
                    </button>
                    <button id="settings-btn" class="settings-btn">
                        <svg class="icon" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                            <circle cx="12" cy="12" r="3" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                            <path d="M19.4 15a1.65 1.65 0 0 0 .33 1.82l.06.06a2 2 0 0 1 0 2.83 2 2 0 0 1-2.83 0l-.06-.06a1.65 1.65 0 0 0-1.82-.33 1.65 1.65 0 0 0-1 1.51V21a2 2 0 0 1-2 2 2 2 0 0 1-2-2v-.09A1.65 1.65 0 0 0 9 19.4a1.65 1.65 0 0 0-1.82.33l-.06.06a2 2 0 0 1-2.83 0 2 2 0 0 1 0-2.83l.06-.06a1.65 1.65 0 0 0 .33-1.82 1.65 1.65 0 0 0-1.51-1H3a2 2 0 0 1-2-2 2 2 0 0 1 2-2h.09A1.65 1.65 0 0 0 4.6 9a1.65 1.65 0 0 0-.33-1.82l-.06-.06a2 2 0 0 1 0-2.83 2 2 0 0 1 2.83 0l.06.06a1.65 1.65 0 0 0 1.82.33H9a1.65 1.65 0 0 0 1-1.51V3a2 2 0 0 1 2-2 2 2 0 0 1 2 2v.09a1.65 1.65 0 0 0 1 1.51 1.65 1.65 0 0 0 1.82-.33l.06-.06a2 2 0 0 1 2.83 0 2 2 0 0 1 0 2.83l-.06.06a1.65 1.65 0 0 0-.33 1.82V9a1.65 1.65 0 0 0 1.51 1H21a2 2 0 0 1 2 2 2 2 0 0 1-2 2h-.09a1.65 1.65 0 0 0-1.51 1z" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                        </svg>
                    </button>
                </div>
            </header>

            <!-- 日历区域 -->
            <section class="calendar-container">
                <div class="calendar-header">
                    <button id="prev-month" class="month-btn prev-month">
                        <svg class="icon" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                            <path d="M15 18L9 12L15 6" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                        </svg>
                    </button>
                    <h2 id="current-month" class="current-month">2023年6月</h2>
                    <button id="next-month" class="month-btn next-month">
                        <svg class="icon" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                            <path d="M9 18L15 12L9 6" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                        </svg>
                    </button>
                </div>
                <div class="weekdays">
                    <div class="weekday weekday-sun">Sun</div>
                    <div class="weekday weekday-mon">Mon</div>
                    <div class="weekday weekday-tue">Tue</div>
                    <div class="weekday weekday-wed">Wed</div>
                    <div class="weekday weekday-thu">Thu</div>
                    <div class="weekday weekday-fri">Fri</div>
                    <div class="weekday weekday-sat">Sat</div>
                </div>
                <div id="calendar-grid" class="calendar-grid"></div>
            </section>

            <!-- 日期详情浮层 -->
            <div id="date-detail" class="date-detail hidden">
                <div class="detail-header">
                    <h3 id="detail-date" class="detail-date">2023年6月15日</h3>
                    <button id="close-detail" class="close-detail">
                        <svg class="icon" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                            <path d="M18 6L6 18" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                            <path d="M6 6L18 18" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                        </svg>
                    </button>
                </div>

                <!-- 打卡任务区 -->
                <section class="tasks-container">
                    <h4 class="section-title">今日小事</h4>
                    <div id="tasks-list" class="tasks-list"></div>
                    <button id="add-task" class="add-task">
                        <svg class="icon" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                            <path d="M12 5V19" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                            <path d="M5 12H19" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                        </svg>
                        添加任务
                    </button>
                </section>

                <!-- 日记编辑区 -->
                <section class="diary-container">
                    <h4 class="section-title">今日心情</h4>
                    <div class="diary-tools">
                        <button id="text-tool" class="tool-btn active">
                            <svg class="icon" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                                <path d="M14 2H6C4.9 2 4 2.9 4 4V20C4 21.1 4.9 22 6 22H18C19.1 22 20 21.1 20 20V8L14 2Z" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                                <path d="M14 2V8H20" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                                <path d="M16 13H8" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                                <path d="M16 17H8" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                                <path d="M10 9H8" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                            </svg>
                        </button>
                        <button id="draw-tool" class="tool-btn">
                            <svg class="icon" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                                <path d="M12 19L19.5 11.5L21 13L12 22L3 13L4.5 11.5L12 19Z" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                            </svg>
                        </button>
                        <button id="sticker-tool" class="tool-btn">
                            <svg class="icon" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                                <path d="M16 6H8C6.89 6 6 6.89 6 8V16C6 17.11 6.89 18 8 18H16C17.11 18 18 17.11 18 16V8C18 6.89 17.11 6 16 6Z" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                                <path d="M16 6V4C16 2.89 15.11 2 14 2H10C8.89 2 8 2.89 8 4V6" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                                <path d="M16 18V20C16 21.11 15.11 22 14 22H10C8.89 22 8 21.11 8 20V18" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                            </svg>
                        </button>
                    </div>
                    <textarea id="diary-content" class="diary-content" placeholder="今天有什么想记录的呢..."></textarea>
                    <canvas id="drawing-canvas" class="drawing-canvas hidden"></canvas>
                    <div id="stickers-panel" class="stickers-panel hidden"></div>
                    <button id="save-diary" class="save-diary">保存日记</button>
                </section>
            </div>
        </div>
    </div>

    <!-- 音效元素 -->
    <audio id="page-turn-sound" preload="auto"></audio>
    <audio id="check-sound" preload="auto"></audio>
    <audio id="save-sound" preload="auto"></audio>

    <script src="js/app.js"></script>
    <script src="js/calendar.js"></script>
    <script src="js/tasks.js"></script>
    <script src="js/diary.js"></script>
    <script src="js/animations.js"></script>
    <script src="js/sounds.js"></script>
</body>
</html>
